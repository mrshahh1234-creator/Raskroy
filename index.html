<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafayev Academy | Cutting Terminal</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-green: #10b981;
            --accent-blue: #3b82f6;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 25px 50px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area h1 {
            margin: 0;
            font-size: 22px;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #status-clock { color: var(--text-dim); font-family: monospace; font-size: 18px; }

        /* Controls */
        .controls {
            padding: 30px 50px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-import {
            background: var(--accent-blue);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            display: inline-block;
        }

        .btn-import:hover { background: #2563eb; transform: translateY(-2px); }
        .btn-import:active { transform: translateY(0); }

        input[type="file"] { display: none; }

        /* Grid Area */
        .main-content {
            flex: 1;
            padding: 0 50px 120px 50px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Item Card */
        .detail-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 5px solid var(--accent-blue);
        }

        .detail-card:hover {
            background: rgba(51, 65, 85, 0.9);
            border-left-color: var(--accent-green);
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .detail-card h2 { margin: 0; font-size: 16px; color: var(--text-dim); text-transform: uppercase; }
        .detail-card .size { font-size: 38px; font-weight: 900; margin: 15px 0; color: #fff; }
        .detail-card .order-tag {
            font-size: 13px; color: #fff; background: var(--accent-blue);
            padding: 5px 12px; border-radius: 20px; display: inline-block;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px 50px;
            box-sizing: border-box;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            justify-content: flex-end;
            font-size: 20px;
            color: var(--text-dim);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        footer b { color: var(--accent-green); margin-left: 5px; }

        /* Print Settings */
        @media print {
            .no-print { display: none !important; }
            #print-area { display: block !important; color: black; background: white; width: 100%; }
        }

        #print-area { display: none; }
    </style>
</head>
<body>

    <header class="no-print">
        <div class="logo-area">
            <h1>Mustafayev Factory | Terminal</h1>
        </div>
        <div id="status-clock">00:00:00</div>
    </header>

    <div class="controls no-print">
        <label for="file-upload" class="btn-import">üì¶ –ò–ú–ü–û–†–¢ –§–ê–ô–õ–ê .BIR</label>
        <input type="file" id="file-upload" accept=".bir" onchange="processBirFile(event)">
        <span id="file-info" style="color: var(--text-dim)">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –¥–µ—Ç–∞–ª–µ–π</span>
    </div>

    <main class="main-content no-print">
        <div class="grid-container" id="items-list">
            </div>
    </main>

    <footer class="no-print">
        Mustafayev <b>Academy</b>
    </footer>

    <div id="print-area">
        <div style="text-align: center; font-family: Arial; padding: 20px; border: 2px solid black;">
            <div style="font-size: 14pt; border-bottom: 1px solid black; margin-bottom: 10px; padding-bottom: 5px;">Mustafayev Academy</div>
            <div id="p-name" style="font-size: 20pt; font-weight: bold;"></div>
            <div id="p-size" style="font-size: 45pt; font-weight: 900; margin: 15px 0;"></div>
            <div id="p-order" style="font-size: 16pt;"></div>
            <div style="margin-top: 20px; font-size: 10pt;" id="p-date"></div>
        </div>
    </div>

    <script>
        // –ß–∞—Å—ã
        setInterval(() => {
            document.getElementById('status-clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∞–π–ª–∞ .BIR
        function processBirFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('file-info').innerText = "–§–∞–π–ª: " + file.name;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const lines = text.split(/\r?\n/);
                const data = [];

                lines.forEach(line => {
                    if (line.trim() !== "") {
                        // –ü—ã—Ç–∞–µ–º—Å—è —Ä–∞–∑–¥–µ–ª–∏—Ç—å –ø–æ –ø–æ–ø—É–ª—è—Ä–Ω—ã–º —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—è–º –≤ .bir (–∑–∞–ø—è—Ç–∞—è, —Ç–æ—á–∫–∞ —Å –∑–∞–ø—è—Ç–æ–π –∏–ª–∏ —Ç–∞–±—É–ª—è—Ü–∏—è)
                        const parts = line.split(/[;,]/); 
                        data.push({
                            name: parts[0] ? parts[0].trim() : "–î–µ—Ç–∞–ª—å",
                            size: parts[1] ? parts[1].trim() : "0",
                            order: parts[2] ? parts[2].trim() : "–ó–∞–∫–∞–∑"
                        });
                    }
                });
                renderCards(data);
            };
            reader.readAsText(file);
        }

        // –í—ã–≤–æ–¥ –∫–∞—Ä—Ç–æ—á–µ–∫ –Ω–∞ —ç–∫—Ä–∞–Ω
        function renderCards(items) {
            const container = document.getElementById('items-list');
            container.innerHTML = '';

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'detail-card';
                card.innerHTML = `
                    <h2>–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ</h2>
                    <div class="size">${item.size} –º–º</div>
                    <div class="order-tag">${item.name} | ${item.order}</div>
                `;
                card.onclick = () => {
                    printLabel(item);
                };
                container.appendChild(card);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—á–∞—Ç–∏
        function printLabel(item) {
            document.getElementById('p-name').innerText = item.name;
            document.getElementById('p-size').innerText = item.size + " mm";
            document.getElementById('p-order').innerText = "–ó–∞–∫–∞–∑: " + item.order;
            document.getElementById('p-date').innerText = "–î–∞—Ç–∞: " + new Date().toLocaleString();
            
            window.print();
        }
    </script>
</body>
</html>
