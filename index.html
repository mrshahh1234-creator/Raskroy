<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafayev Academy | Terminal</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-green: #10b981;
            --accent-blue: #3b82f6;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* –®–∞–ø–∫–∞ */
        header {
            padding: 30px 50px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(to right, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            padding: 20px 50px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-import {
            background: var(--accent-blue);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-import:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        input[type="file"] { display: none; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –¥–µ—Ç–∞–ª—è–º–∏ */
        .main-content {
            flex: 1;
            padding: 0 50px 100px 50px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –¥–µ—Ç–∞–ª–∏ */
        .detail-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 25px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .detail-card::before {
            content: '';
            position: absolute;
            left: 0; top: 0; width: 4px; height: 100%;
            background: var(--accent-green);
            opacity: 0;
            transition: 0.2s;
        }

        .detail-card:hover {
            background: rgba(51, 65, 85, 0.8);
            border-color: var(--accent-green);
            transform: translateY(-5px);
        }

        .detail-card:hover::before { opacity: 1; }

        .detail-card h2 {
            margin: 0;
            font-size: 18px;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .detail-card .size {
            font-size: 32px;
            font-weight: 800;
            margin: 10px 0;
            color: var(--text-main);
        }

        .detail-card .order-info {
            font-size: 14px;
            color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.1);
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
        }

        /* –ü–æ–¥–≤–∞–ª */
        footer {
            padding: 20px 50px;
            text-align: right;
            font-size: 18px;
            font-weight: 300;
            color: var(--text-dim);
            background: rgba(15, 23, 42, 0.9);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        footer b { color: var(--accent-green); letter-spacing: 1px; }

        /* –ü–µ—á–∞—Ç—å */
        @media print {
            .no-print { display: none !important; }
            body { background: white; color: black; }
            #print-area { display: block !important; padding: 20px; text-align: center; }
            .detail-card, header, footer, .controls { display: none; }
        }

        #print-area { display: none; }
    </style>
</head>
<body>

    <header class="no-print">
        <h1>Mustafayev Factory | –°–∏—Å—Ç–µ–º–∞ –ù–∞—Ä–µ–∑–∫–∏</h1>
        <div id="status-clock" style="color: var(--text-dim)"></div>
    </header>

    <div class="controls no-print">
        <label for="file-upload" class="btn-import">üì• –ó–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–∫–∞–∑</label>
        <input type="file" id="file-upload" accept=".json,.csv" onchange="importData(event)">
        <span id="file-name" style="color: var(--text-dim); font-size: 14px;">–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω</span>
    </div>

    <main class="main-content no-print">
        <div class="grid-container" id="items-list">
            </div>
    </main>

    <footer class="no-print">
        Mustafayev <b>Academy</b>
    </footer>

    <div id="print-area">
        <div style="border: 2px solid #000; padding: 10px;">
            <h2 id="p-name"></h2>
            <h1 id="p-size" style="font-size: 48pt; margin: 10px 0;"></h1>
            <p id="p-order" style="font-size: 18pt;"></p>
            <hr>
            <p>Mustafayev Academy Production</p>
        </div>
    </div>

    <script>
        // –ß–∞—Å—ã –≤ —à–∞–ø–∫–µ
        setInterval(() => {
            document.getElementById('status-clock').innerText = new Date().toLocaleString();
        }, 1000);

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            document.getElementById('file-name').innerText = "–ó–∞–≥—Ä—É–∂–µ–Ω–æ: " + file.name;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    let data = JSON.parse(e.target.result);
                    renderButtons(data);
                } catch (err) {
                    alert("–û—à–∏–±–∫–∞: –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ñ–æ—Ä–º–∞—Ç JSON");
                }
            };
            reader.readAsText(file);
        }

        function renderButtons(items) {
            const container = document.getElementById('items-list');
            container.innerHTML = '';

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'detail-card';
                card.innerHTML = `
                    <h2>${item.name}</h2>
                    <div class="size">${item.size} –º–º</div>
                    <div class="order-info">–ó–∞–∫–∞–∑: ${item.order}</div>
                `;
                card.onclick = () => sendToPrint(item);
                container.appendChild(card);
            });
        }

        function sendToPrint(item) {
            document.getElementById('p-name').innerText = item.name;
            document.getElementById('p-size').innerText = item.size + " mm";
            document.getElementById('p-order').innerText = "–ó–∞–∫–∞–∑: " + item.order;
            window.print();
        }
    </script>
</body>
</html>
