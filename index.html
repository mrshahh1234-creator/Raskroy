<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°—Ç–∞–Ω—Ü–∏—è –º–∞—Ä–∫–∏—Ä–æ–≤–∫–∏ –¥–µ—Ç–∞–ª–µ–π</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; color: white; margin: 0; padding: 20px; overflow-x: hidden; }
        h1 { text-align: center; font-size: 28px; text-transform: uppercase; letter-spacing: 2px; }
        
        /* –°—Ç–∏–ª–∏ –ø–∞–Ω–µ–ª–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls { background: #34495e; padding: 20px; border-radius: 10px; margin-bottom: 20px; display: flex; justify-content: center; gap: 20px; border-bottom: 4px solid #27ae60; }
        input[type="file"] { display: none; }
        .btn-import { background: #27ae60; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 18px; transition: 0.3s; }
        .btn-import:hover { background: #2ecc71; }

        /* –°–µ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ –¥–µ—Ç–∞–ª–µ–π */
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .detail-card {
            background: #ecf0f1; color: #2c3e50; border-radius: 12px; padding: 25px;
            text-align: center; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: none; outline: none; transition: 0.1s;
        }
        .detail-card:active { transform: scale(0.92); background: #bdc3c7; }
        .detail-card h2 { margin: 0; font-size: 24px; color: #2980b9; }
        .detail-card p { margin: 10px 0 0 0; font-size: 20px; font-weight: bold; }
        .detail-card span { display: block; margin-top: 10px; color: #7f8c8d; font-size: 14px; }

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–µ—á–∞—Ç–∏ */
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; text-align: center; color: black; }
            .no-print { display: none; }
        }
        #print-area { display: none; }
    </style>
</head>
<body>

    <h1>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞—Ä–µ–∑–∫–æ–π –∏ —ç—Ç–∏–∫–µ—Ç–∫–∞–º–∏</h1>

    <div class="controls no-print">
        <label for="file-upload" class="btn-import">üì• –ò–ú–ü–û–†–¢–ò–†–û–í–ê–¢–¨ –°–ü–ò–°–û–ö (JSON/CSV)</label>
        <input type="file" id="file-upload" accept=".json,.csv" onchange="importData(event)">
    </div>

    <div class="container" id="items-list">
        <p style="text-align: center; grid-column: 1/-1; font-size: 20px; opacity: 0.5;">–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç. –ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª –∏–∑ GitLab.</p>
    </div>

    <div id="print-area">
        <div style="font-size: 14pt; border-bottom: 1px solid #000; margin-bottom: 10px;">–≠–¢–ò–ö–ï–¢–ö–ê –î–ï–¢–ê–õ–ò</div>
        <div id="print-content"></div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –∏–º–ø–æ—Ä—Ç–∞ —Ñ–∞–π–ª–∞
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    let data = [];

                    if (file.name.endsWith('.json')) {
                        data = JSON.parse(content);
                    } else {
                        // –ü—Ä–æ—Å—Ç–∞—è –ª–æ–≥–∏–∫–∞ –¥–ª—è CSV
                        const lines = content.split('\n');
                        const headers = lines[0].split(',');
                        for (let i = 1; i < lines.length; i++) {
                            const cols = lines[i].split(',');
                            if (cols.length === headers.length) {
                                data.push({ name: cols[0], size: cols[1], order: cols[2] });
                            }
                        }
                    }
                    renderButtons(data);
                } catch (err) {
                    alert("–û—à–∏–±–∫–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ —Ñ–∞–π–ª–∞!");
                }
            };
            reader.readAsText(file);
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–Ω–æ–ø–æ–∫ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        function renderButtons(items) {
            const container = document.getElementById('items-list');
            container.innerHTML = ''; // –û—á–∏—Å—Ç–∏—Ç—å —Å—Ç–∞—Ä–æ–µ

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'detail-card';
                card.innerHTML = `
                    <h2>${item.name}</h2>
                    <p>${item.size} –º–º</p>
                    <span>–ó–∞–∫–∞–∑: ${item.order}</span>
                `;
                card.onclick = () => sendToPrint(item);
                container.appendChild(card);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—ã–≤–æ–¥–∞ –Ω–∞ —á–µ–∫
        function sendToPrint(item) {
            const printContent = document.getElementById('print-content');
            printContent.innerHTML = `
                <div style="font-size: 22pt; font-weight: bold;">${item.name}</div>
                <div style="font-size: 30pt; margin: 15px 0;">${item.size}</div>
                <div style="font-size: 16pt;">–ó–∞–∫–∞–∑: ${item.order}</div>
                <div style="margin-top: 10px;">--------------------------</div>
            `;
            window.print();
        }
    </script>
</body>
</html>
