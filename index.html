<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GibLab: Система печати для оператора</title>
    <style>
        :root {
            --primary: #e74c3c;
            --bg: #121212;
            --surface: #1e1e1e;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Шапка */
        .header {
            background-color: #252525;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .logo { font-size: 24px; font-weight: bold; letter-spacing: 1px; }
        .logo span { color: var(--primary); }

        .controls { display: flex; align-items: center; gap: 20px; }

        .btn-load {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-load:hover { background-color: #c0392b; transform: scale(1.05); }

        /* Сетка деталей */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .parts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Карточка детали */
        .card {
            background-color: var(--surface);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 25px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.4);
            transform: translateY(-5px);
        }

        .card:active { transform: scale(0.95); }

        .card-index {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #333;
            color: #888;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .part-name {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-align: center;
        }

        .part-size {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            margin: 5px 0;
        }

        .part-material {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
            background: #252525;
            padding: 4px 10px;
            border-radius: 4px;
        }

        /* Состояние пустого списка */
        .empty-state {
            text-align: center;
            margin-top: 100px;
            color: #555;
        }

        /* Настройки для печати на термопринтере (58мм) */
        @media print {
            body * { display: none; }
            #print-area {
                display: block !important;
                width: 58mm;
                color: black;
                text-align: center;
                padding: 5px;
                font-family: Arial, sans-serif;
            }
            .p-name { font-size: 12pt; border-bottom: 1px solid #000; padding-bottom: 3px; }
            .p-size { font-size: 24pt; font-weight: bold; margin: 5px 0; }
            .p-footer { font-size: 8pt; margin-top: 5px; }
        }

        #print-area { display: none; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">GIBLAB <span>MONITOR</span></div>
    <div class="controls">
        <div id="stats">Деталей в очереди: 0</div>
        <input type="file" id="fileInput" style="display:none" accept=".project">
        <button class="btn-load" onclick="document.getElementById('fileInput').click()">ЗАГРУЗИТЬ .PROJECT</button>
    </div>
</div>

<div class="main-content">
    <div id="grid" class="parts-grid">
        <div class="empty-state">
            <h2>Очередь пуста</h2>
            <p>Загрузите файл экспорта из Базиса, чтобы начать работу</p>
        </div>
    </div>
</div>

<div id="print-area">
    <div class="p-name" id="label-name">Название детали</div>
    <div class="p-size" id="label-size">000 x 000</div>
    <div id="label-mat" style="font-size: 10pt;">Материал ЛДСП</div>
    <div class="p-footer">GIBLAB EXPORT SYSTEM</div>
</div>

<script>
    let queue = [];

    // Чтение и обработка файла
    document.getElementById('fileInput').onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(ev) {
            let content = ev.target.result;
            
            try {
                // ОЧИСТКА: Находим границы JSON объекта, если скрипт Базиса добавил текст сверху
                const start = content.indexOf('{');
                const end = content.lastIndexOf('}');
                if (start !== -1 && end !== -1) {
                    content = content.substring(start, end + 1);
                }

                const data = JSON.parse(content);
                parseGibLabProject(data);
            } catch (err) {
                console.error(err);
                alert("Ошибка: Не удалось распознать формат файла .project. Проверьте консоль (F12).");
            }
        };
        reader.readAsText(file, "UTF-8");
    };

    function parseGibLabProject(data) {
        queue = [];
        // В вашем скрипте данные лежат в массиве opCutSheets
        if (data.opCutSheets && Array.isArray(data.opCutSheets)) {
            data.opCutSheets.forEach(sheet => {
                if (sheet.parts && Array.isArray(sheet.parts)) {
                    sheet.parts.forEach(p => {
                        queue.push({
                            name: p.Name || "Деталь",
                            // Поддерживаем разные варианты имен полей (Width/cl)
                            w: Math.round(p.Width || p.cl || 0),
                            h: Math.round(p.Height || p.thick || 0),
                            mat: sheet.MaterialName || "ЛДСП"
                        });
                    });
                }
            });
        }
        
        if (queue.length === 0) {
            alert("Файл загружен, но деталей внутри не найдено.");
        }
        render();
    }

    function render() {
        const grid = document.getElementById('grid');
        const stats = document.getElementById('stats');
        
        if (queue.length === 0) {
            grid.innerHTML = '<div class="empty-state"><h2>Все детали обработаны!</h2><p>Загрузите новый файл.</p></div>';
            stats.innerText = "Очередь пуста";
            return;
        }

        stats.innerText = `Деталей в очереди: ${queue.length}`;
        grid.innerHTML = '';

        queue.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-index">${index + 1}</div>
                <div class="part-name">${item.name}</div>
                <div class="part-size">${item.w} × ${item.h}</div>
                <div class="part-material">${item.mat}</div>
            `;
            
            card.onclick = () => {
                printAndRemove(index);
            };
            
            grid.appendChild(card);
        });
    }

    function printAndRemove(index) {
        const item = queue[index];

        // Заполняем этикетку
        document.getElementById('label-name').innerText = item.name;
        document.getElementById('label-size').innerText = `${item.w} × ${item.h}`;
        document.getElementById('label-mat').innerText = item.mat;

        // Печатаем
        window.print();

        // Удаляем из списка (эффект того, что деталь "закрылась")
        queue.splice(index, 1);
        
        // Обновляем экран
        render();
    }
</script>

</body>
</html>
